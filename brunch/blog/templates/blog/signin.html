{% extends 'blog/base.html' %}
{% load static %}

{% block navbar %}
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
        <i class="fas fa-bars" onclick="alert('로그인 해주세요')"></i>
    </a>
    <a class="navbar-brand" href="#">
        <img src="{% static 'img/logo.jpeg' %}" width="100" height="30" alt="">
    </a>
    <button type="button" style="width: 60px;
                        height: 32px;
                        margin-top: 13px;
                        border-radius: 16px;
                        border: 1px solid #949797;
                        font-size: 13px;
                        background-color: white;
                        color: #949797;">
        <a class="text-secondary" href="{% url 'signin' %}">시작하기</a>
    </button>
</nav>
{% endblock navbar %}


{% block content %}
<form class="mx-auto w-50 mt-5" action="{% url 'signin' %}" method="post">
    {% if error_msg %}
    <div class="alert alert-danger" role="alert">{{ error_msg }}</div>
    {% endif %}
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-outline-dark ml-4" href="{% url 'register' %}">New around here? Sign up</a>
</form>
{% endblock content %}
